<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/simple-line-icons/css/simple-line-icons.css">
	<link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
	<link rel="stylesheet" href="bower_components/themify-icons/css/themify-icons.css">
	<!-- endinject -->

	<!-- Main Style  -->
	<link rel="stylesheet" href="dist/css/main.css">

	<script src="assets/js/modernizr-custom.js"></script>
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<div id="ui" class="ui">


		<!--header start-->
		<header id="header" class="ui-header">

			<div class="navbar-header">
				<!--logo start-->
				<a href="." class="navbar-brand">
					<span class="logo"><img src="imgs/logo-dark.png" alt="" /></span>
					<span class="logo-compact"><img src="imgs/logo-icon-dark.png" alt="" /></span>
				</a>
				<!--logo end-->
			</div>

			<div class="search-dropdown dropdown pull-right visible-xs">
				<button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="true"><i
						class="fa fa-search"></i></button>
				<div class="dropdown-menu">
					<form action="">
						<input class="form-control" placeholder="Search here..." type="text">
					</form>
				</div>
			</div>

			<div class="navbar-collapse nav-responsive-disabled">

				<!--toggle buttons start-->
				<ul class="nav navbar-nav">
					<li>
						<a class="toggle-btn" data-toggle="ui-nav" href="">
							<i class="fa fa-bars"></i>
						</a>
					</li>
				</ul>
				<!-- toggle buttons end -->

				<!--search start-->
				<form class="search-content hidden-xs" action="">
					<button type="submit" name="search" class="btn srch-btn">
						<i class="fa fa-search"></i>
					</button>
					<input type="text" class="form-control" name="keyword" placeholder="Search here...">
				</form>
				<!--search end-->

				<!--notification start-->
				<ul class="nav navbar-nav navbar-right">
		
					<li class="dropdown dropdown-usermenu">
						<a href="#" class=" dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
							<div class="user-avatar"><img src="imgs/a0.jpg" alt="..."></div>
							<span class="hidden-sm hidden-xs">John Doe</span>
							<!--<i class="fa fa-angle-down"></i>-->
							<span class="caret hidden-sm hidden-xs"></span>
						</a>
						<ul class="dropdown-menu dropdown-menu-usermenu pull-right">
							<li><a href="#"><i class="fa fa-cogs"></i> Settings</a></li>
							<li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
							<li><a href="#"><i class="fa fa-commenting-o"></i> Feedback</a></li>
							<li><a href="#"><i class="fa fa-life-ring"></i> Help</a></li>
							<li class="divider"></li>
							<li><a href="#"><i class="fa fa-sign-out"></i> Log Out</a></li>
						</ul>
					</li>

				</ul>
				<!--notification end-->

			</div>

		</header>
		<!--header end-->

		<!--sidebar start-->
		<aside id="aside" class="ui-aside">
			<ul class="nav" ui-nav>
				<li class="nav-head">
					<h5 class="nav-title text-uppercase light-txt">Itineraries</h5>
				</li>
				<li>
					<a href=""><i class="fa fa-calendar"></i><span>Days</span><i
							class="fa fa-angle-right pull-right"></i></a>
					<ul class="nav nav-sub">
                    <li><a href="addday"><span>Add Day</span></a></li>
						<li><a href="days"><span>Manage Days</span></a></li>					
					</ul>
				</li>

			</ul>
		</aside>
		<!--sidebar end-->

		<!--main content start-->
		<div id="content" class="ui-content">
			<div class="ui-content-body">

				<div class="ui-container">
					

	<div id='sapper'>%sapper.html%</div>							
	



				</div>

			
			</div>
		</div>
		<!--main content end-->

		<!--footer start-->
		<div id="footer" class="ui-footer">
			2020 &copy; MegaDin by ThemeBucket.
		</div>
		<!--footer end-->

	</div>
	
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
		 initialise the router -->
	<!-- inject:js -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/jquery.nicescroll/dist/jquery.nicescroll.min.js"></script>
	<script src="bower_components/autosize/dist/autosize.min.js"></script>
	<!-- endinject -->

	<!-- Common Script   -->
	<script src="dist/js/main.js"></script>
	%sapper.scripts%
</body>

</html>
